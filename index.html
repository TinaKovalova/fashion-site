<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c78b1389f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>YOUR LOGO</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <span class="header__logo logo">YOUR LOGO</span>
                <nav class="header__nav main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link">HOME</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link">SHOP</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="" class="main-nav__link">LOOKBOOK</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link">FEATURES</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link">PAGES</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link">BLOG</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__activities">
                    <button class="header__search-btn">
                        <i class="fa-solid fa-magnifying-glass fa-1x"></i>
                    </button>
                    <a href="" class="header__favourite-link">
                        <i class="fa-solid fa-heart fa-1x"></i>
                    </a>
                    <a href="" class="header__cart-link">
                        <i class="fa-solid fa-cart-shopping fa-1x"></i>
                    </a>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="collusion">
                <!-- <div>dddd</div> -->
                <div class="collusion__container">
                    <div class="collusion__content">
                        <div class="collusion__text-block">
                            <span class="collusion__sub-title">NEW TREND</span>
                            <h1 class="collusion__title">COLLUSION</h1>
                            <p class="collusion__text">An exclusive selection of this season's trends.</p>
                        </div>
                        <div class="collusion__btns">
                            <a href="" class="collusion__link">DISCOVER</a>
                            <a href="" class="collusion__link">SHOP NOW</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="presentation">
                <div class="presentation__container">
                    <div class="presentation__gallery gallery ">
                        <div class="gallery__multiple-block">
                            <div class="gallery__item">
                                <img src="img/gallery-1.jpg" alt="man" class="gallery__img">
                            </div>
                            <div class="gallery__item">
                                <img src="img/gallery-3.jpg" alt="blond woman" class="gallery__img">
                            </div>
                            <div class="gallery__item">
                                <img src="img/gallery-4.jpg" alt="woman " class="gallery__img">
                            </div>
                        </div>
                        <div class="gallery__single-block">
                            <div class="gallery__item">
                                <span class="gallery__item-label">CATAGORY NAME</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="avone-style">
                <div class="avone-style__container">
                    <h2 class="avone-style__title section-title">AVONE STYLES</h2>
                    <span class="avone-style__sub-title section-subtitle">Choose Your Favorite Color</span>
                    <div class="avone-style__gallery styles-gallery">
                        <div class="styles-gallery__item">
                            <img class="styles-gallery__image" src="img/avone-1.png" alt="girl-1">
                        </div>
                        <div class="styles-gallery__item collage">
                            <div class="collage__item">
                                <img class="collage__image" src="img/avone-2.png" alt="girl-2">
                            </div>
                            <div class="collage__item">
                                <div class="collage__text-block">
                                    <span class="collage__text">SHOW WOMENâ€™S DRESS</span>
                                </div>
                                <div class="collage__image-block">
                                    <img src="img/avone-3.png" alt="girl-3" class="collage__image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

            <!-- <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i> -->
        </footer>
    </div>

</body>

</html>
